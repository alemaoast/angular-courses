<app-menu-title></app-menu-title>
<div class="container__articles">
  <div class="articles__main">
    <app-big-card
      *ngFor="let item of dataBigCard"
      Id="{{ item.Id }}"
      photoCover="{{ item.PhotoCover }}"
      cardTitle="{{ item.Title }}"
      cardDescription="{{ item.Description }}"
    ></app-big-card>
  </div>
  <div class="articles__others">
    <app-small-card
      *ngFor="let item of dataSmallCard"
      Id="{{ item.Id }}"
      photoCover="{{ item.PhotoCover }}"
      cardTitle="{{ item.Title }}"
    ></app-small-card>
  </div>
</div>
